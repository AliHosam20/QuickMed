<!DOCTYPE html>
<html>
<head>
    <title>Button Login</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 10px 0; }
        input { padding: 10px; width: 300px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; margin: 10px; }
        .result { margin: 20px 0; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; }
    </style>
</head>
<body>
    <h1>Button Login (No Form)</h1>
    
    <div class="form-group">
        <label>Email:</label><br>
        <input type="email" id="email" value="test@example.com">
    </div>
    <div class="form-group">
        <label>Password:</label><br>
        <input type="password" id="password" value="Test123!@#">
    </div>
    
    <button onclick="login()">Login</button>
    <button onclick="clearFields()">Clear Fields</button>
    
    <div id="result" class="result">
        <h3>Result:</h3>
        <div id="output">Click Login to see what happens...</div>
    </div>

    <script>
        function login() {
            console.log('Login button clicked');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Email:', email);
            console.log('Password length:', password.length);
            
            document.getElementById('output').innerHTML = 'Sending request...';
            
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: email,
                    password: password
                })
            })
            .then(response => {
                console.log('Response received:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('Data received:', data);
                
                if (data.message === 'Login successful') {
                    document.getElementById('output').innerHTML = 'Login successful! Redirecting...';
                    
                    // Store user data
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('token', data.token);
                    
                    // Redirect immediately
                    window.location.href = 'homepage.html';
                } else {
                    document.getElementById('output').innerHTML = 'Login failed: ' + data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('output').innerHTML = 'Error: ' + error.message;
            });
        }
        
        function clearFields() {
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('output').innerHTML = 'Fields cleared';
        }
        
        console.log('Page loaded');
    </script>
</body>
</html>
